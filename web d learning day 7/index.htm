<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Forms and Input tags</title>
    <!-- Form- basically means the day to day real life forms which we fills just like jee entrance form,Admission form etc.-->

    <!-- input tags- all the data which is provided be us in filling form is done by the input tags.such as enter your name,age,about education..etc-->
</head>
<body>
    <h1>Apply For School Teachers Job</h1>
   <div> <label for="username">Enter Your User Name</label>
    <input type="text" id="username" name="username" placeholder="Enter your username">
    </div>

    <div>
    <label for="Age">Enter Your Age</label>
    <input type="text" id="age" name="age" placeholder="Enter your age">
    </div>

    <div>
        <label for="Education">Enter your Education</label>
        <input type="text" id="education" name="Education" placeholder="Enter your education">
    </div>
    <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </div>
    <div>
        <label for="description">Describe Your self in about 200 Words</label>
        <br>
        <textarea id="description" name="comment" rows="4" cols="50">Descibe your self in about 200 words</textarea>
        

    </div>
    <div>
        <select name="classes">
      <option value="1-6">1-6</option>
      <option value="7-10">7-10</option>
      <option value="11-12">11-12</option>
</select>
    </div>
    <div>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
<label for="subscribe">All the details provide by me is correct if any false statement provided by me is found 
    wrong then strict action should be taken
</label>
    </div>

    
</body>
</html>
